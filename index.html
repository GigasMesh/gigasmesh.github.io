<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/mathjs@10.1.0/lib/browser/math.js"></script>
        <title>a</title>
    </head>

    <body>
    <h1 class="display-1">8bitArt</h1>
    <div class="row">
        <div class="col-auto">
            <label class="form-label">Escala X</label>
            <input type="range" id="xScale" class="form-range" min="1" max="10" step="1" value="2">
        </div>
        <div class="col-auto">
            <label class="form-label">Escala Y</label>
            <input type="range" id="yScale" class="form-range" min="1" max="10" step="1" value="2">
        </div>
        <div class="col-auto">
            <label class="form-label">Grau de Rotação</label>
            <input type="range" id="rotDegree" class="form-range" min="10" max="360" step="10" value="45">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-auto" id="btn-bar">
                <div class="col-auto">
                    <div class="btn-group-vertical" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input class="hidden" type="radio" name="tools" value="Pixel" autocomplete="off" checked> Pixel
                        </label>
                        <label class="btn btn-secondary">
                            <input class="hidden" type="radio" name="tools" value="Line" autocomplete="off"> Line
                        </label>
                        <label class="btn btn-secondary">
                            <input class="hidden" type="radio" name="tools" value="Circle" autocomplete="off"> Circle
                        </label>
                        <label class="btn btn-secondary">
                            <input class="hidden" type="radio" name="tools" value="Polygon" autocomplete="off"> Polygon
                        </label>
                        <label class="btn btn-secondary">
                            <input class="hidden" type="radio" name="tools" value="Curve" autocomplete="off"> Curve
                        </label>
                        <label class="btn btn-secondary">
                            <input class="hidden" type="radio" name="tools" value="Scanline" autocomplete="off"> Scanline
                        </label>
                        <label class="btn btn-secondary">
                            <input class="hidden" type="radio" name="tools" value="Replace" autocomplete="off"> Replace
                        </label>
                        <label class="btn btn-secondary">
                            <input class="hidden" type="radio" name="tools" value="Resize" autocomplete="off"> Resize
                        </label>
                        <label class="btn btn-secondary">
                            <input class="hidden" type="radio" name="tools" value="Boundary"  autocomplete="off"> Boundary
                        </label>
                        <label class="btn btn-secondary">
                            <input class="hidden" type="radio" name="tools" value="Scale"  autocomplete="off"> Scale
                        </label>
                        <label class="btn btn-secondary">
                            <input class="hidden" type="radio" name="tools" value="LineCrop"  autocomplete="off"> LineCrop
                        </label>
                        <label class="btn btn-secondary">
                            <input class="hidden" type="radio" name="tools" value="Rotate"  autocomplete="off"> Rotate
                        </label>
                        <label class="btn btn-secondary">
                            <input class="hidden" type="radio" name="tools" value="Eraser"  autocomplete="off"> Eraser
                        </label>
                    </div>
                </div>
                <div class="btn-group-vertical" style="margin-top: 16px;width: 100%">
                    <button id="btn-confirm" class="btn btn-danger">Confirm</button>
                    <button id="btn-clear" class="btn btn-danger">Clear</button>
                </div>
            </div>
            <div class="col">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src = "canvas.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
